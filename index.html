<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quote generator</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d9e53596ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Quote for the day</header>
      <div class="content">
        <div class="quote-area">
          <p id="text">You won't skid if you stay in a rut.</p>
        </div>
        <div class="author">
          <p id="author">Kin Hubbard</p>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy fa-lg"></i></li>
            <li class="twitter"><i class="fab fa-twitter fa-lg"></i></li>
          </ul>
          <button class="button" id="new-quote">New Quote</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
